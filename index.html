<!DOCTYPE html>
<html lang="en">
    <head>
        <title>faster</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
        <link href="css/w3.css" rel="stylesheet">
        <link href="css/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">        
        <script src="app.js"></script>
    </head>
    <body class="w3-black">
        <div id="header" class="w3-container w3-black">
            <div id="menu" class="fa fa-gear w3-xxlarge w3-right" onclick="showSettingsDialog()"></div>
            <div id="countdown" class="w3-left w3-large"></div>
            <div id="hitcount" class="w3-center w3-large"></div>                        
        </div>
        <div id="content" class="w3-container w3-black" height="100%">
            <button id="tapMe" class="w3-button w3-xlarge w3-circle w3-blue" onclick="hitSuccess()">:)</button>
            <p height="100%"></p>
        </div>
        <div id="footer" class="w3-container w3-bottom w3-black">
            <div id="status">Status</div>
        </div>
        <div id="finaldialog" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container">                    
                    <p id="score" class="w3-text-blue"></p>                    
                </div>
                <div class="w3-container w3-light-grey w3-padding">
                        <button class="w3-button w3-right w3-white w3-border" onclick="closeFinalDialogAndInit()">Close</button>
                       </div>
            </div>
        </div>
        <div id="settingsdialog" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container w3-text-grey w3-padding">                                                                                            
                    <label id="countdowninitlabel">Countdown init value</label>
                    <input id="countdowninit" class="w3-input w3-border" type="text">
                </div>
                <div class="w3-container w3-light-grey w3-padding">
                    <button class="w3-button w3-right w3-white w3-border w3-text-grey" onclick="closeSettingsDialog()">Close</button>
                </div>
            </div>
        </div>
        <script>init();</script>
    </body>
</html>
